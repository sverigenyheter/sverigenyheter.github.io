<!DOCTYPE html>

<body>

    <main>

        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">

    <!-- News Article Template -->
    <template id="newsTemplate">
        <article class="news-card">
            <div class="news-content">
                <div class="news-meta">
                    <span class="source"></span>
                    <span class="published-at"></span>
                </div>
                <h2 class="title"></h2>
                <div class="ingress"></div>
                <div class="quick-facts">
                    <h3>Snabbfakta</h3>
                    <ul>
                        <li class="what"></li>
                        <li class="when"></li>
                        <li class="where"></li>
                        <li class="who"></li>
                        <li class="why"></li>
                    </ul>
                </div>
                <div class="main-text"></div>
                <div class="sources">
                    <h3>KÃ¤llor</h3>
                    <ul></ul>
                </div>
            </div>
        </article>
    </template>

    <!-- Scripts -->
    <script src="js/main.js"></script>

</html>
